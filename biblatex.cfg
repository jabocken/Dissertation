%% To work better with bibs having acm/etc. URLs; those can then use the eprint/eprinttype fields
% will probably want to make a git repo for this somewhere
\DeclareFieldFormat{eprint:hal}{%
  HAL\addcolon\space
  \ifhyperref
    {\href{https://hal.inria.fr/#1}{\nolinkurl{#1}}}
    {\nolinkurl{#1}}%
}
\DeclareFieldAlias{eprint:HAL}{eprint:hal}
\DeclareFieldFormat{eprint:acm}{%
  ACM\addcolon\space
  \ifhyperref
    {\href{http://dl.acm.org/citation.cfm?id=#1}{\nolinkurl{#1}}}
    {\nolinkurl{#1}}%
}
\DeclareFieldAlias{eprint:HAL}{eprint:hal}
\DeclareFieldAlias{eprint:ACM}{eprint:acm}
